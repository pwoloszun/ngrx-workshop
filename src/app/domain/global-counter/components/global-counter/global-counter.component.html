<mat-card>
  <mat-card-subtitle>
    Global Counter
  </mat-card-subtitle>

  <mat-card-title>
    Value: {{ counterValue$ | async }}
  </mat-card-title>

  <h3>Last upd. {{ counerUpdatedAt$ | async }}</h3>
  <h3>PL: {{ plUpdatedAt$ | async }}</h3>
  <h3>EN: {{ engUpdatedAt$ | async }}</h3>

  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <button (click)="incrementHandler()"
            mat-raised-button
            color="primary">
      Increment
    </button>
  </mat-card-actions>
</mat-card>
