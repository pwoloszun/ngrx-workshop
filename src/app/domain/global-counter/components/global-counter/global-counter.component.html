<mat-card>
  <mat-card-subtitle>
    Global Counter
  </mat-card-subtitle>

  <mat-card-title>
    Value: {{ counterValue$ | async }}
  </mat-card-title>

  <h3>Date: TODO {{ updatedAt$ | async }}</h3>

  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <button (click)="incrementHandler()"
            mat-raised-button
            color="primary">
      Increment
    </button>

    <button (click)="decrementHandler()"
            mat-raised-button
            color="secondary">
      Decrement
    </button>
  </mat-card-actions>
</mat-card>
